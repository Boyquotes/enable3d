name: CI

on:
  push:
    paths-ignore:
      - '.vscode/**'
      - 'bundles/**'
      - 'readme/**'
      - '**.md'
  pull_request:
    paths-ignore:
      - '.vscode/**'
      - 'bundles/**'
      - 'readme/**'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Install required packages for puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Compiling TypeScript
        run: |
          npm run build

      - name: Make bundles
        run: |
          npm run clean:bundles
          npm run bundle

      - name: Run Prettier
        run: npm run format

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test
